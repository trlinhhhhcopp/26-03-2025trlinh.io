<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout với grid-template-areas</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-areas: 
                "header header header"
                "hero hero hero"
                "highlight highlight highlight"
                "footer footer footer";
            grid-template-columns: 1fr 1fr 1fr; 
            grid-template-rows: auto auto auto auto;
            row-gap: 10px;
            width: 100%;
            background-color: white;
            padding: 10px;
            box-sizing: border-box;
        }
        .header {
            grid-area: header;
            background-color: rgb(75, 71, 71);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            padding: 15px;
        }
        .hero {
            grid-area: hero;
            background-color: pink;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            height: 300px;
        }
        .highlight {
            grid-area: highlight;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .highlight div {
            background-color: rgb(222, 137, 19);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex: 1;
            padding: 20px;
        }
        .footer {
            grid-area: footer;
            background-color: rgb(75, 71, 71);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="header">Header</div>
        <div class="hero">Hero</div>
        <div class="highlight">
            <div>SP Nổi bật 1</div>
            <div>SP Nổi bật 2</div>
            <div>SP Nổi bật 3</div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
