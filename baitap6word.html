<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* Chia đều 3 cột */
            grid-template-rows: 100px auto 50px;
            row-gap: 5px; /* Khoảng cách giữa các hàng là 5px */
           
            width: 100%;
            height: 100vh;
            background-color: white; /* Đặt màu nền của container là trắng để khoảng cách hàng hiển thị */
            padding: 10px;
            box-sizing: border-box;
        }
        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            background-color: #00a86b; /* Giữ màu nền của các ô */
        }
        /* Phần tử số 1 chiếm toàn bộ hàng đầu tiên */
        .grid-item:nth-child(1) {
            grid-column: 1 / span 3;
        }
        /* Phần tử số 5 mở rộng từ cột 2 đến 3 ở hàng thứ hai */
        .grid-item:nth-child(5) {
            grid-column: 2 / 4;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5 </div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>
</body>
</html>
